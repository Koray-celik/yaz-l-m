<!DOCTYPE html>
<html lang="tr">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basit İnternet Sitesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;

    }

    header {
      background-color: #333;
      color: white;

    <button onclick="gosterMesaj()">Buton1</button>
    <button onclick="gosterMesaj()">Buton1</button>
    <button onclick="gosterMesaj()">Buton1</button>

    <p id="mesaj"></p>

  <script>
    function gosterMesaj() {

    }
  </script>

</body>

</html>
